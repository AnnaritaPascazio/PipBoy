<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pipboy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="PipBoy.webp" type="image/x-icon" />

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/pipboy.app.css" />
</head>
<body>
  <!-- Top navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">STAT</a></li>
        <li class="nav-item"><a class="nav-link" href="#">INV</a></li>
        <li class="nav-item"><a class="nav-link" href="#">DATA</a></li>
        <li class="nav-item"><a class="nav-link" href="#">MAP</a></li>
        <li class="nav-item"><a class="nav-link" href="#">RADIO</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4 text-center pipboy-tabs">
    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center" id="pipboyTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" id="status-tab" data-toggle="tab" href="#status" role="tab">STATUS</a></li>
      <li class="nav-item"><a class="nav-link" id="special-tab" data-toggle="tab" href="#special" role="tab">SPECIAL</a></li>
      <li class="nav-item"><a class="nav-link" id="perks-tab" data-toggle="tab" href="#perks" role="tab">PERKS</a></li>
    </ul>

    <!-- STATUS Tab -->
    <div class="tab-content mt-3" id="pipboyTabContent">
      <div class="tab-pane fade show active" id="status" role="tabpanel" aria-labelledby="status-tab">
        <div class="status-screen">
          <!-- Vault Boy image -->
          <img src="pip-boy.jpg" alt="Pip-Boy image" class="vaultboy">
          <!-- Stat bars positioned around Vault Boy -->
          <div class="stat-bar bar-head">
            <div class="stat-fill" style="width: 100%;"></div>
          </div>
          <div class="stat-bar bar-left-arm">
            <div class="stat-fill" style="width: 80%;"></div>
          </div>
          <div class="stat-bar bar-right-arm">
            <div class="stat-fill" style="width: 60%;"></div>
          </div>
          <div class="stat-bar bar-left-leg">
            <div class="stat-fill" style="width: 100%;"></div>
          </div>
          <div class="stat-bar bar-right-leg">
            <div class="stat-fill" style="width: 50%;"></div>
          </div>
        </div>
      </div>

      <!-- SPECIAL Tab -->
      <div class="tab-pane fade" id="special" role="tabpanel" aria-labelledby="special-tab">
        <p>Special / attributes content...</p>
      </div>

      <!-- PERKS Tab -->
      <div class="tab-pane fade" id="perks" role="tabpanel" aria-labelledby="perks-tab">
        <p>Perks content goes here...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <nav class="navbar navbar-light pip-footer mt-4">
      <div class="row w-100 no-gutters">
        <div class="col-3">HP 90/90</div>
        <div class="col-6">
          LEVEL 1
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3">AP 50/50</div>
      </div>
    </nav>
  </div>

  <!-- JS includes -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/pipboy.app.js"></script>
</body>
</html>
